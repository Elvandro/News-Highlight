{% extends 'base.html' %}
{% import 'macros.html' as macro %}
<!-- Content block -->

{% block content %}
<div class="container-fluid">
  <div class="row">
    <h1 class="text-center"> Hello! Welcome to News source </h1>
    <h3 class="text-center">Click on the button to view the variety of news sources</h3>
    <p class="lead text-center">
      <p class="text-center">
        <a class="btn btn-primary btn-lg" data-toggle="collapse" href="#generalNews" role="button" aria-expanded="false" aria-controls="collapseExample">News Sources</a>
      </p>
    </p>
  </div>
  <div id="generalNews" class="collapse">
    <div class="card">
      <div class="card-header">
        <h3>Choose a prefered news source</h3>
      </div>
      <div class="card-body">
        <div class="row">
          {{macro.displaySourceList(general)}}
        </div>
      </div>
    </div>
  </div>

</div>




{% endblock %}
