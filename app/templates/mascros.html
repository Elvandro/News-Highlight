{% macro displaySourceList(news_list) %}
{% for source in news_list %}
<div class="col-sm-3">
  <a href="/news/{{source.id}}">{{source.name}}</a>
</div>
{% endfor %}
{% endmacro %}
{% macro displayArticleList(articles_list) %}
<div class="col-sm-4">
  <div class="card-deck mb-2">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{article.title}}</h5>
        <p class="card-text">{{article.description}}</p>
        <p class="card-text"><a href="{{article.url}}">Click here for full article</a></p>
      </div>
      <div class="card-footer">
        <small class="text-muted">Published at: {{article.publishedAt}}</small>
      </div>
    </div>
  </div>
</div>
{% endfor %} {% endmacro %}
